<section class="donors">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="donors_input">
                        <h2>Nova Doação</h2>
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <h5>
                                        <input type="text" placeholder="Nome">
                                        <input type="cpf" placeholder="CPF">
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <h5>
                                            <input type="email" placeholder="Email">
                                            <input type="text" placeholder="Rua">
                                        </h5>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <h5>
                                        <input type="text" placeholder="Bairro">
                                        <input type="text" placeholder="Cidade">
                                    </h5>
                                </div>
                            </div>


                            <p class="amount">
                                <label for="usd">Quantidade : </label>
                                <input type="radio" name="brl" id="brl" checked>R$ 20
                                <input type="radio" name="brl" id="brl">R$ 50
                                <input type="radio" name="brl" id="brl">R$ 100 </p>
                            <p class="type">
                                <label for="type">Tipo : </label>
                                <input type="radio" name="time" id="type" checked>Uma vez
                                <input type="radio" name="time" id="type">Mensal
                                <input type="radio" name="time" id="type">Anual <br>
                            </p>
                            <h4>
                                <select>
                                    <option>Doar para Institução 1</option>
                                    <option>Doar para Institução 2</option>
                                    <option>Doar para Institução 3</option>
                                </select>
                                <select>
                                    <option>PagSeguro</option>
                                    <option>Boleto</option>
                                </select>
                            </h4>
                            <input type="submit" value="ENVIAR DOAÇÃO">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
